<header class="header">
  <div class="container">
    <div class="header__wrap">
      <div class="header__left">
        <div class="logo">
          <a href="#" class="logo__link">
            <img src="img/WikiExt_Logo.svg" class="logo__img" alt="logo"/>
          </a>
        </div><!-- end logo -->
      </div>
      <div class="header__right">
        <div class="search">
          <form action="#" class="search__form">
            <input class="search__input"
                   type="text"
                   placeholder="Search"/>
            <div class="search__ico">
              <i class="ico is-search"></i>
            </div>
          </form>
        </div><!-- end search -->
      </div>
    </div>
  </div><!-- end container -->
</header><!-- end header -->
